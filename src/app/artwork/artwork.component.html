<div class="parallax-section art-parallax bg1 text-center">
  <div class="overlay">
    <div class="main-text">
      <h3>Artwork</h3>
      <h1 class="page-title-line">Witness my art</h1>
    </div>

  </div>
</div>

<div class="artwork-container">
  
  <div class="art-div" *ngFor="let art of artworks">
    <img src="{{art.imgPath}}">
    <div class="img-overlay">
      <div class="art-title art-bottom">{{art.title}}</div>
    </div>
  </div>

</div>
